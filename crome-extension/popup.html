<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      width: 450px;
      height: 600px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #chatbot-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response {
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      background-color: #e9ecef;
      border-radius: 5px;
      min-height: 50px;
      max-height: 250px;
      overflow-y: auto;
    }
    #loading {
      display: none;
      text-align: center;
      font-size: 16px;
      color: #007bff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <h2>AWS Chatbot</h2>
    <textarea id="user-input" placeholder="Type your question here..."></textarea>
    <button id="send">Send</button>
    <div id="loading">Loading...</div>
    <div id="response"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
